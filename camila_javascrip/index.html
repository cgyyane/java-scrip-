<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordenadas</title>
</head>
<body>
    <script>
    var x = parseInt(prompt("Ingresa el valor de x:"));
    var y = parseInt(prompt("Ingresa el valor de y:"));
    
    // Determinar el cuadrante
    if (x > 0 && y > 0) {
        document.write("El punto se ubica en el primer cuadrante.");
    } else 
    if (x < 0 && y > 0) {
        document.write("El punto se sitúa en el segundo cuadrante.");
    } else 
    if (x < 0 && y < 0) {
        document.write("El punto se encuentra en el tercer cuadrante.");
    } else 
    if (x > 0 && y < 0) {
        document.write("El punto se halla en el cuarto cuadrante.");
    } else 
    if (x === 0 && y === 0) {
        document.write("El punto está en el origen.");
    }
    </script>
</body>
</html>
